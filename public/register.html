<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Learning Coach Center Tutoring</title>
    <!-- Gill Sans MT is a system font, no external imports needed -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gill Sans MT', 'Gill Sans', 'Calibri', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px 20px 60px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 120px;
            max-height: 80px;
            width: auto;
            height: auto;
            filter: brightness(1.1) contrast(1.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .form-container {
            padding: 40px 40px 60px 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            color: #764ba2;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: #f093fb;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .required {
            color: #ff6b6b;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: 'Gill Sans MT', 'Gill Sans', 'Calibri', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #f093fb;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }

        .time-preferences {
            background: #002147;
            border: 1px solid #003366;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 8px 32px rgba(0, 33, 71, 0.3);
            color: white;
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Gill Sans MT', 'Gill Sans', 'Calibri', sans-serif;
        }

        .btn-primary {
            background: #002147;
            border: 1px solid #003366;
            color: white;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 33, 71, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            background: #003366;
            border: 1px solid #004488;
            box-shadow: 0 15px 35px rgba(0, 33, 71, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
        }

        .back-link i {
            margin-right: 8px;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            box-shadow: 0 8px 32px rgba(21, 87, 36, 0.2);
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            box-shadow: 0 8px 32px rgba(114, 28, 36, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f093fb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px 20px 40px 20px;
            }
            
            .time-row {
                grid-template-columns: 1fr;
            }

            body {
                padding: 15px 15px 80px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                                 <img src="/logo.png" alt="Learning Coach Center Tutoring Logo" class="logo" onerror="this.style.display='none'">
            </div>
            <h1>ðŸŽ“ Student Registration</h1>
            <p>Join our expert tutoring program and excel in mathematics!</p>
        </div>

        <div class="form-container">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <div id="alertContainer"></div>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Submitting your registration...</p>
            </div>

            <form id="registrationForm">
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user"></i>
                        Student Information
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="e.g., 714-400-8283" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="grade">Current Grade Level <span class="required">*</span></label>
                        <select id="grade" name="grade" class="form-control" required>
                            <option value="">Select your grade level</option>
                            <option value="6th">6th Grade</option>
                            <option value="7th">7th Grade</option>
                            <option value="8th">8th Grade</option>
                            <option value="9th">9th Grade</option>
                            <option value="10th">10th Grade</option>
                            <option value="11th">11th Grade</option>
                            <option value="12th">12th Grade</option>
                            <option value="College">College</option>
                            <option value="Graduate">Graduate School</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-book"></i>
                        Subject Selection
                    </h3>
                    
                    <div class="form-group">
                        <label>Select subjects you need help with <span class="required">*</span></label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="algebra" name="subjects" value="Algebra">
                                <label for="algebra">Algebra</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="geometry" name="subjects" value="Geometry">
                                <label for="geometry">Geometry</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="precalculus" name="subjects" value="Pre-Calculus">
                                <label for="precalculus">Pre-Calculus</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="calculus" name="subjects" value="Calculus">
                                <label for="calculus">Calculus</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="apcalcab" name="subjects" value="AP Calculus AB">
                                <label for="apcalcab">AP Calculus AB</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="apcalcbc" name="subjects" value="AP Calculus BC">
                                <label for="apcalcbc">AP Calculus BC</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="apstats" name="subjects" value="AP Statistics">
                                <label for="apstats">AP Statistics</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="linearalgebra" name="subjects" value="Linear Algebra">
                                <label for="linearalgebra">Linear Algebra</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="multicalc" name="subjects" value="Multivariable Calculus">
                                <label for="multicalc">Multivariable Calculus</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="diffeq" name="subjects" value="Differential Equations">
                                <label for="diffeq">Differential Equations</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ibhl" name="subjects" value="IB Math HL">
                                <label for="ibhl">IB Math HL</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ibsl" name="subjects" value="IB Math SL">
                                <label for="ibsl">IB Math SL</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-clock"></i>
                        Schedule Preferences
                    </h3>
                    
                    <div class="form-group">
                        <label>Preferred tutoring times (optional)</label>
                        <div class="time-preferences" id="timePreferences">
                            <div class="time-row">
                                <select name="preferredDay1" class="form-control">
                                    <option value="">Select Day</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                                <input type="text" name="preferredTime1" class="form-control" placeholder="e.g., 3:00 PM - 4:00 PM">
                            </div>
                            <div class="time-row">
                                <select name="preferredDay2" class="form-control">
                                    <option value="">Select Day</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                                <input type="text" name="preferredTime2" class="form-control" placeholder="e.g., 7:00 PM - 8:00 PM">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-users"></i>
                        Parent/Guardian Information (Optional)
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parentName">Parent/Guardian Name</label>
                            <input type="text" id="parentName" name="parentName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="parentPhone">Parent/Guardian Phone</label>
                            <input type="tel" id="parentPhone" name="parentPhone" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="parentEmail">Parent/Guardian Email</label>
                        <input type="email" id="parentEmail" name="parentEmail" class="form-control">
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-target"></i>
                        Goals & Experience
                    </h3>
                    
                    <div class="form-group">
                        <label for="goals">What are your learning goals? (Optional)</label>
                        <textarea id="goals" name="goals" class="form-control" rows="3" placeholder="e.g., Improve test scores, prepare for AP exams, understand concepts better..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Previous tutoring experience or areas of difficulty? (Optional)</label>
                        <textarea id="experience" name="experience" class="form-control" rows="3" placeholder="e.g., Struggled with algebra, had tutoring before, specific topics that are challenging..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Submit Registration
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const alertContainer = document.getElementById('alertContainer');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Show loading
            submitBtn.disabled = true;
            loadingIndicator.style.display = 'block';
            
            try {
                const formData = new FormData(this);
                
                // Get selected subjects
                const subjects = [];
                const subjectCheckboxes = document.querySelectorAll('input[name="subjects"]:checked');
                subjectCheckboxes.forEach(checkbox => {
                    subjects.push(checkbox.value);
                });
                
                if (subjects.length === 0) {
                    throw new Error('Please select at least one subject');
                }
                
                // Get preferred times
                const preferredTimes = [];
                if (formData.get('preferredDay1') && formData.get('preferredTime1')) {
                    preferredTimes.push({
                        day: formData.get('preferredDay1'),
                        time: formData.get('preferredTime1')
                    });
                }
                if (formData.get('preferredDay2') && formData.get('preferredTime2')) {
                    preferredTimes.push({
                        day: formData.get('preferredDay2'),
                        time: formData.get('preferredTime2')
                    });
                }
                
                // Prepare data for submission
                const registrationData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    grade: formData.get('grade'),
                    subjects: subjects,
                    preferredTimes: preferredTimes,
                    parentName: formData.get('parentName'),
                    parentEmail: formData.get('parentEmail'),
                    parentPhone: formData.get('parentPhone'),
                    goals: formData.get('goals'),
                    experience: formData.get('experience')
                };
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> ${result.message}
                        </div>
                    `;
                    
                    // Reset form
                    this.reset();
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    throw new Error(result.message || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i> ${error.message}
                    </div>
                `;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } finally {
                submitBtn.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
